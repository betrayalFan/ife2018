<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>圣杯布局</title>
    <style type=>
        /* 2x LC width + RC width */
        div{
            height: 500px;
        }
        body {
            min-width: 550px;      
            background: lightblue;
        }
        #header,
        #footer{
            height: 100px;
            background: #000;
        }
        #container {
            padding-left: 200px;   
            padding-right: 150px;  
            background: lawngreen;
        }
        #container .column {
            /* float all div */
            position: relative;
            float: left;
        }
        #center {
            width: 100%;
            background: slateblue;
        }
        #left {
            width: 200px;          /* LC width */
            right: 200px;          /* LC width */
            margin-left: -100%;
        
        }
        #right {
            width: 150px;          /* RC width */
            margin-right: -150px;  /* RC width */
        }
        #footer {
            clear: both;
        }
        /*** IE6 Fix ***/
        * html #left {
            left: 150px;           /* RC width */
        }
    </style>
</head>

<body>
    <div id="header"></div>
    <div id="container">
        <div id="center" class="column"></div>
        <div id="left" class="column"></div>
        <div id="right" class="column"></div>
    </div>
    <div id="footer"></div>
</body>

</html>
