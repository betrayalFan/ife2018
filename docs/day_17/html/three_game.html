<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>3的小游戏</title>
    <style>
        h1 {
            text-align: center;
            margin-top: 60px;
        }

        .main {
            width: 600px;
            margin: 40px auto 0;
        }

        .text {
            line-height: 34px;
        }
    </style>
</head>

<body>
    <h1>3的小游戏</h1>
    <div class="main">
        <p>3的小游戏，练习使用循环和条件语句，实现如下需求：
            <p>1、从1到100，以此在console输出各数字，但是，当数字为3的倍数或者含有3的时候，输出“PA”</p>
            <p>2、比如：1,2,PA,4,5,PA,……,11,PA,PA,14,PA……</p>
            <p class="text"></p>
    </div>
    <script>
        var html = '';
        var text = document.querySelector('.text');

        // 正则匹配含有3的
        var three = /3/;
        for (var i = 1; i <= 100; i++) {
            if (i % 3 == 0) {
                html += '【PA】';
            } else if (three.test(i)) {
                html += '【PA】';
            } else {
                html += i + ' ';
            }
        }
        console.log(html)
        text.textContent = html;
    </script>
</body>

</html>
