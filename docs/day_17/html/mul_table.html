<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>九九乘法表</title>
    <style>
    
    table{
        width: 900px;
        margin: 80px auto 0;
    }
    h1{
        text-align: center;
    }
    table tr td{
        text-align: center;
        line-height: 36px;
    }

    table tr:nth-of-type(odd) td{
        background: lightblue;
    }

    table tr:nth-of-type(even) td{
        background: lavenderblush;
    }
    </style>
</head>
<body>
    <h1>九九乘法表</h1>
    <table class="mul_table">
        
    </table>
    <script>
    var mulTable = document.querySelector('.mul_table');
    var html = '';
    for (var i = 1; i < 10; i++) {
        //console.log(i)
        html += "<tr>";
            console.log(html)
        for(var j = 1; j <= i; j++){
            //console.log(j)
            //console.log(j + '*' +i + '=' + j*i);
            html += '<td>' + j + ' * ' +i + ' = ' + j*i + '</td>';
        }
        html += "</tr>";
    }
    //console.log(typeof html)
    mulTable.innerHTML = html;

    </script>
</body>
</html>
